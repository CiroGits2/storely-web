<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Storely - Login</title>
    <link rel="icon" type="image/x-icon" href="storely-logo-img.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles (The Background) */
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fcf9f8; /* Very light blue-grey */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centers the card vertically */
        }

        /* The Card Container */
        .card {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 24px;
        }

        /* Typography */
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #3b221e;
            margin: 0 0 8px 0;
        }

        .subtitle {
            font-size: 16px;
            color: #8b6864;
            margin-bottom: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #694d47;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1cfcb;
            border-radius: 8px;
            font-size: 16px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            transition: all 0.25s;
        }

        input:focus {
            outline: none;
            border-color: #fb4f49;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            font-size: 14px;
        }

        #langSelector {
            padding: 4px 8px;
            border-radius: 8px;
            background-color: #ecb2b2;
            border: none;
            background: #ecb2b2;
            outline: none;
            cursor: pointer;
            font-size: 15px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #loginBtn {
            width: 100%;
            background-color: #d6211a;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s;
        }

        #loginBtn:hover {
            background-color: #fb4f49;
        }

        #signinBtn {
            background: none;
            border: none;
            color: #d6211a;
            font-weight: 600;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }

        .lang-container { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; position: absolute; top: 20px; right: 20px; }

        #langSelector { padding: 4px 8px; border-radius: 8px; background-color: #ecb2b2; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border: none; outline: none; cursor: pointer; font-size: 15px; }
    </style>
</head>
<body>

    <div class="lang-container">
        <label id="langLabel" style="display:inline; margin-right:5px;">Language:</label>
        <select id="langSelector" onchange="applyTranslations()">
            <option value="English">English</option>
            <option value="Español">Español</option>
        </select>
    </div>

    <div class="card">
        <img src="storely-high-resolution-logo-transparent.png" class="logo" alt="Storely Logo">
        
        <h1 id="loginHeader">Welcome Back to Storely</h1>
        <p id="subText" class="subtitle">Securely store your passwords and contacts</p>
        
        <div class="form-group">
            <label id="userLabel">User Name</label>
            <input type="text" id="userField" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label id="passLabel">Master Password</label>
            <input type="password" id="passwordField" placeholder="Enter Master Password">
        </div>

        <div class="row">
            <span id="account?Label">Don't have an account?</span>
            <button id="signinBtn" onclick="window.location.href='/signup.html'">Sign up</button>
        </div>
        
        <button id="loginBtn" onclick="handleLogin()">Log in</button>
    </div>

<script>
    async function handleLogin() {
        const username = document.getElementById('userField').value;
        const password = document.getElementById('passwordField').value;
        const lang = document.getElementById('langSelector').value;

        if (!username || !password) {
            alert(lang == "English" ? "Please fill in all fields." : "Porfavor escriba en todos los textos");
            return;
        }

        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({username: username, password: password})
        });

        if (response.ok) {
            const user = await response.json();
            alert(lang === "English" ? "Password correct! Welcome " + user.username + "!": "Contraseña correcta! Bienvenido/a " + user.username + "!");
            localStorage.setItem('currentUser', user.id);
            localStorage.setItem('masterPass', password)
            window.location.href = "/main.html"; // HTML Main Frame
        } else {
            const errorMsg = lang === "English" 
                ? "Username or Password don't match." 
                : "Nombre de Usuario o Contraseña incorrectos.";
            alert(errorMsg); // HTML JOptionPane
        }
    }

    const dictionary = {
        English: { 
            langLabel: "Language:",
            welcome: "Welcome Back to Storely",
            sub: "Securely store your passwords and contacts",
            username: "User Name",
            password: "Master Password",
            confirm: "Confirm your Password",
            noAccount: "Don't have an account?",
            signup: "Sign Up",
            login: "Log in",
            inputUser: "Enter Username",
            inputPass: "Enter Master Password"
        },
        Español: {
            langLabel: "Idioma:",
            welcome: "Bienvenido/a Devuelta a Storely",
            sub: "Gaurde sus contraseñas y contactos con seguridad",
            username: "Nombre Usuario",
            password: "Contraseña Maestra",
            confirm: "Confirm your Password",
            noAccount: "No tiene una cuenta?",
            signup: "Registrarse",
            login: "Acceder",
            inputUser: "Nombre de Usuario",
            inputPass: "Contraseña Maestra"
        }
    };

    function applyTranslations() {
        const lang = document.getElementById('langSelector').value;
        const t = dictionary[lang];
    
        document.getElementById('loginHeader').innerText = t.welcome;
        document.getElementById('subText').innerText = t.sub;
        document.getElementById('langLabel').innerText = t.username;
        document.getElementById('userLabel').innerText = t.password;
        document.getElementById('passLabel').innerText = t.confirm;
        document.getElementById('account?Label').innerText = t.noAccount;
        document.getElementById('signinBtn').innerText = t.signup;
        document.getElementById('loginBtn').innerText = t.login;
        document.getElementById('userField').placeholder = t.inputUser;
        document.getElementById('passwordField').placeholder = t.inputPass;
    }
</script>
</body>
</html>
