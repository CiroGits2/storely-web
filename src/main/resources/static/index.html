<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Storely - Login</title>
    <link rel="icon" type="image/x-icon" href="storely-logo-img.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles (The Background) */
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fcf9f8; /* Very light blue-grey */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centers the card vertically */
        }

        /* The Card Container */
        .card {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 24px;
        }

        /* Typography */
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #3b221e;
            margin: 0 0 8px 0;
        }

        .subtitle {
            font-size: 16px;
            color: #8b6864;
            margin-bottom: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #694d47;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1cfcb;
            border-radius: 8px;
            font-size: 16px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            transition: all 0.25s;
        }

        input:focus {
            outline: none;
            border-color: #fb4f49;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            font-size: 14px;
        }

        #langSelector {
            padding: 4px 8px;
            border-radius: 8px;
            background-color: #ecb2b2;
            border: none;
            background: #ecb2b2;
            outline: none;
            cursor: pointer;
            font-size: 15px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #loginBtn {
            width: 100%;
            background-color: #d6211a;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s;
        }

        #loginBtn:hover {
            background-color: #fb4f49;
        }

        #signinBtn {
            background: none;
            border: none;
            color: #d6211a;
            font-weight: 600;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }

        .lang-container { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; position: absolute; top: 20px; right: 20px; }

        #langSelector { padding: 4px 8px; border-radius: 8px; background-color: #ecb2b2; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border: none; outline: none; cursor: pointer; font-size: 15px; }
    </style>
</head>
<body>

    <div class="lang-container">
        <label id="langLabel" style="display:inline; margin-right:5px;">Language:</label>
        <select id="langSelector" onchange="changeLanguage()">
            <option value="English">English</option>
            <option value="Español">Español</option>
        </select>
    </div>

    <div class="card">
        <img src="storely-high-resolution-logo-transparent.png" class="logo" alt="Storely Logo">
        
        <h1 id="loginHeader">Welcome Back to Storely</h1>
        <p id="subText" class="subtitle">Securely store your passwords and contacts</p>
        
        <div class="form-group">
            <label id="userLabel">User Name</label>
            <input type="text" id="userField" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label id="passLabel">Master Password</label>
            <input type="password" id="passwordField" placeholder="Enter Master Password">
        </div>

        <div class="row">
            <span id="account?Label">Don't have an account?</span>
            <button id="signinBtn" onclick="window.location.href='/signin.html'">Sign in</button>
        </div>
        
        <button id="loginBtn" onclick="handleLogin()">Log in</button>
    </div>

<script>
    async function handleLogin() {
        const username = document.getElementById('userField').value;
        const password = document.getElementById('passwordField').value;
        const lang = document.getElementById('langSelector').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({username: username, password: password})
        });

        if (response.ok) {
            const user = await response.json();
            alert(lang === "English" ? "Welcome " + user.username + "!": "Bienvenido/a " + user.username + "!");
            localStorage.setItem('currentUser', user.id);
            window.location.href = "/main.html"; // HTML Main Frame
        } else {
            const errorMsg = lang === "English" 
                ? "Username or Password don't match." 
                : "Nombre de Usuario o Contraseña incorrectos.";
            alert(errorMsg); // HTML JOptionPane
        }
    }

    function changeLanguage() {
        const lang = document.getElementById('langSelector').value;
        const isSpan = lang === "Español";
    
        document.getElementById('loginHeader').innerText = isSpan ? "Bienvenido/a Devuelta a Storely" : "Welcome Back to Storely";
        document.getElementById('subText').innerText = isSpan ? "Gaurde sus contraseñas y contactos con seguridad" : "Securely store your passwords and contacts!";
        document.getElementById('langLabel').innerText = isSpan ? "Idioma:" : "Language:";
        document.getElementById('userLabel').innerText = isSpan ? "Nombre Usuario:" : "User Name:";
        document.getElementById('passLabel').innerText = isSpan ? "Contraseña Maestra:" : "Master Password:";
        document.getElementById('account?Label').innerText = isSpan ? "No tiene una cuenta?" : "Don't have an account?";
        document.getElementById('loginBtn').innerText = isSpan ? "Acceder" : "Log in";
        document.getElementById('signinBtn').innerText = isSpan ? "Registrarse" : "Sign in";
        document.getElementById('userField').placeholder = isSpan ? "Nombre de Usuario" : "Enter Username";
        document.getElementById('passwordField').placeholder = isSpan ? "Contraseña Maestra" : "Enter Master Password";
    }
</script>
</body>
</html>
