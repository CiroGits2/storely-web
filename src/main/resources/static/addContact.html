<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Storely - Add Password</title>
    <link rel="icon" type="image/x-icon" href="storely-logo-img.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body{ font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fcf9f8; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }

        .lang-container { position: absolute; top: 20px; right: 20px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        #langSelector { padding: 4px 8px; border-radius: 8px; background-color: #ecb2b2; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border: none; outline: none; cursor: pointer; font-size: 15px; }

        .card {
            background-color: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #3b221e;
            margin: 0 0 8px 0;
        }

        .subtitle {
            font-size: 16px;
            color: #8b6864;
            margin-bottom: 32px;
        }

        .form {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #694d47;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1cfcb;
            border-radius: 8px;
            font-size: 16px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            transition: all 0.25s;
        }

        input:focus {
            outline: none;
            border-color: #fb4f49;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

       .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        #addBtn {
            width: 100%;
            color: white;
            background-color: #d6211a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            margin-top: 24px;
            padding: 14px;
            transition: background 0.25s;
        }
        
        #addBtn:hover {
            background-color: #fb4f49;
        }

        #backBtn {
            border: none;
            background: none;
            color: #d6211a;
            font-weight: 600;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }

    </style>
    </head>
    <body>
        <div class="lang-container">
            <label id="langLabel" style="display:inline; margin-right:5px;">Language:</label>
            <select id="langSelector" onchange="changeLanguage()">
                <option value="English">English</option>
                <option value="Español">Español</option>
            </select>
        </div>
        <div class="card">
            <div class="row">
                <button id="backBtn" onclick="window.location.href='/main.html'">Back</button>
            </div>
            <h2 id="addHeader">Add Contact</h2>
            <p class="subtitle" id="subText">Write your information below</p>

            <div class="form">
                <label id="nameLabel">Enter the contact's name</label>
                <input type="text" id="nameInput" placeholder="ex. John Doe">
            </div>

            <div class="form">
                <label id="emailLabel">Enter the contact's e-mail (optional)</label>
                <input type="text" id="emailInput" placeholder="ex. john.doe@gmail.com">
            </div>

            <div class="form">
                <label id="numberLabel">Enter the contact's phone number (optional)</label>
                <input type="text" id="numberInput" placeholder="ex. +1 123 456 7890">
            </div>

            <button id="addBtn" onclick="addContact()">Add +</button>
        </div>
    </body>
    <script>
        async function addContact() {
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;
            const phone = document.getElementById('numberInput').value;
            const lang = document.getElementById('langSelector').value;
            const userId = localStorage.getItem('currentUser');

            const response = await fetch(`/addContacts?userId=${userId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({name: name, email: email, phone: phone})
            });

            if (response.ok) {
                alert(lang == "English" ? "Contact Added!" : "Contacto Añadido!");
                window.location.href = "/main.html";
            } else {
                alert(lang == "English" ? "Failed to add Contact" : "Fallo en Añadir el Contacto");
            }

            if (!name && !email && !phone) {
                alert(lang == "English" ? "Please fill in at least one field." : "Porfavor escriba almenos en un texto");
                return;
            }
        }

        function changeLanguage() {
            const lang = document.getElementById('langSelector').value;
            const isSpan = lang === "Español";
    
            document.getElementById('backBtn').innerText = isSpan ? "Atras" : "Back";
            document.getElementById('addHeader').innerText = isSpan ? "Añadir Contacto" : "Add Contact";
            document.getElementById('subText').innerText = isSpan ? "Escriba su informacion abajo" : "Write your information below";
            document.getElementById('langLabel').innerText = isSpan ? "Idioma:" : "Language:";
            document.getElementById('nameLabel').innerText = isSpan ? "Escriba el nombre del contacto:" : "Enter the contact's name";
            document.getElementById('emailLabel').innerText = isSpan ? "Escriba el correo electronico del contacto (opcional)" : "Enter the contact's e-mail (optional)";
            document.getElementById('numberLabel').innerText = isSpan ? "Esciba el numero de telefono del contacto (opcional):" : "Enter the contact's phone number (optional)";
            document.getElementById('addBtn').innerText = isSpan ? "Añadir +" : "Add +";
            document.getElementById('nameInput').placeholder = isSpan ? "ej. John Doe" : "ex. John Doe";
            document.getElementById('emailInput').placeholder = isSpan ? "ej. john.doe@gmail.com" : "ex. john.doe@gmail.com";
            document.getElementById('numberInput').placeholder = isSpan ? "ej. +1 123 456 7890" : "ex. +1 123 456 7890";
        }
    </script>
    </body>
</html>
