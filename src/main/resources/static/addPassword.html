<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Storely - Add Password</title>
    <link rel="icon" type="image/x-icon" href="storely-logo-img-favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fcf9f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .lang-container { position: absolute; top: 20px; right: 20px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        #langSelector { padding: 4px 8px; border-radius: 8px; background-color: #ecb2b2; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border: none; outline: none; cursor: pointer; font-size: 15px; }

        .card {
            background-color: white;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: #3b221e;
            margin: 0 0 8px 0;
        }

        .subtitle {
            font-size: 16px;
            color: #8b6864;
            margin-bottom: 32px;
        }

        .form {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #694d47;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1cfcb;
            border-radius: 8px;
            font-size: 16px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
            transition: all 0.25s;
        }

        input:focus {
            outline: none;
            border-color: #fb4f49;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

       .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        #addBtn {
            width: 100%;
            color: white;
            background-color: #d6211a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            margin-top: 24px;
            padding: 14px;
            transition: background 0.25s;
        }
        
        #addBtn:hover {
            background-color: #fb4f49;
        }

        #backBtn {
            border: none;
            background: none;
            color: #d6211a;
            font-weight: 600;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
        }

    </style>
    </head>
    <body>
        <div class="lang-container">
            <label id="langLabel" style="display:inline; margin-right:5px;">Language:</label>
            <select id="langSelector" onchange="changeLanguage()">
                <option value="English">English</option>
                <option value="Español">Español</option>
            </select>
        </div>
        <div class="card">
            <div class="row">
                <button id="backBtn" onclick="window.location.href='/main.html'">Back</button>
            </div>
            <h2 id="addHeader">Add Password</h2>
            <p class="subtitle" id="subText">Write your information below</p>

            <div class="form">
                <label id="websiteLabel">Enter Website name</label>
                <input type="text" id="webInput" placeholder="ex. google.com">
            </div>

            <div class="form">
                <label id="passLabel">Enter Username</label>
                <input type="text" id="userInput" placeholder="ex. john123">
            </div>

            <div class="form">
                <label id="confirmLabel">Enter your Password</label>
                <input type="text" id="passInput" placeholder="ex. password0">
            </div>

            <button id="addBtn" onclick="addPassword()">Add +</button>
        </div>
    </body>
    <script>
        async function addPassword() {
            const website = document.getElementById('webInput').value;
            const username = document.getElementById('userInput').value;
            const password = document.getElementById('passInput').value;
            const lang = document.getElementById('langSelector').value;
            const userId = localStorage.getItem('currentUser');
            const masterKey = localStorage.getItem('masterPass');

            if (!website || !username || !password) {
                alert(lang == "English" ? "Please fill in all fields." : "Porfavor escriba en todos los textos");
                return;
            }

            const response = await fetch(`/addPasswords?userId=${userId}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({website: website, username: username, password: password, masterPassword: masterKey})
            });

            if (response.ok) {
                alert(lang == "English" ? "Password Added!" : "Contraseña Añadida!");
                window.location.href = "/main.html";
            } else {
                alert(lang == "English" ? "Failed to add Password" : "Fallo en Añadir la Contraseña");
            }
        }

        function changeLanguage() {
            const lang = document.getElementById('langSelector').value;
            const isSpan = lang === "Español";
    
            document.getElementById('backBtn').innerText = isSpan ? "Atras" : "Back";
            document.getElementById('addHeader').innerText = isSpan ? "Añadir Contraseña" : "Add Password";
            document.getElementById('subText').innerText = isSpan ? "Escriba su informacion abajo" : "Write your information below";
            document.getElementById('langLabel').innerText = isSpan ? "Idioma:" : "Language:";
            document.getElementById('websiteLabel').innerText = isSpan ? "Nombre del Sitio Web:" : "Website name";
            document.getElementById('passLabel').innerText = isSpan ? "Nombre  Usuario" : "Username";
            document.getElementById('confirmLabel').innerText = isSpan ? "Contraseña:" : "Password";
            document.getElementById('addBtn').innerText = isSpan ? "Añadir +" : "Add +";
            document.getElementById('webInput').placeholder = isSpan ? "ej. google.com" : "ex. google.com";
            document.getElementById('userInput').placeholder = isSpan ? "ej. john123" : "ex. john123";
            document.getElementById('passInput').placeholder = isSpan ? "ej. password0" : "ex. password0";
        }
    </script>
    </body>
</html>
